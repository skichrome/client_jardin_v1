[env:sigfox]
platform = atmelsam
board = mkrfox1200
framework = arduino
lib_deps = 
	adafruit/Adafruit VEML7700 Library @ ^1.1.1
	arduino-libraries/RTCZero @ ^1.6.0
	arduino-libraries/Arduino Low Power@^1.2.2
	arduino-libraries/Arduino SigFox for MKRFox1200 @ 1.0.4
monitor_speed = 115200
